<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Appointment</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #0078D7;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #0078D7;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    .dark-mode {
      background-color: #333;
      color: white;
    }

    .dark-mode button {
      background-color: #444;
      color: white;
    }

    .dark-mode button:hover {
      background-color: #555;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Doctor Appointment Form</h1>
    <form action="https://formspree.io/f/xwppjqvb" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="whatsapp">WhatsApp Number:</label>
      <input type="tel" id="whatsapp" name="whatsapp" placeholder="Enter your WhatsApp number" required>

      <label for="doctor">Select Doctor:</label>
      <select id="doctor" name="doctor" required>
        <option value="Dr Jatka">Dr. Jatka</option>
        <option value="Dr BR Ambedkar">Dr. BR Ambedkar</option>
        <option value="Dr Debashish">Dr. Debashish</option>
      </select>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" placeholder="Enter your message here..." rows="5"></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
  <footer>
    &copy; 2025 Doctor Appointment Service. All rights reserved.
  </footer>
</body>
</html>
